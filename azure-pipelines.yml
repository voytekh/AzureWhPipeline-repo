trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureWhPipeline-conn'
    subscriptionId: '3f2ed5df-1cb6-4cca-abed-e978c572c9c3'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'AzureWhPipeline-rg'
    location: 'westus'
    templateLocation: 'Linked artifact'
    csmFile: 'CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectname AzureWhPipeline-repo -linkedTemplateUri https://raw.githubusercontent.com/voytekh/AzureWhPipeline-repo/master/CreateWebApp/linkedStorageAccount.json?token=AIXRYVPC5ASKEO27QJE2TTS75IBYK'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'
